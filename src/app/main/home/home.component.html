                <div class="amikoBold">{{ daysOfWeek[day[0].date.getDay()] }}</div>
            </div>
            <div class="home-weekDayTasks">
                <div class="home-weekDayTask clickable" *ngFor="let goal of day" (click)="toggleGoalComplete(goal)">

                </div>

        <div class="home-weekR clickable">&#xf105;</div>
    </div>



    <div class="home-bot">


        <div class="home-day">
            <div class="home-title">
                <div class="amikoBold">HH:MM:SS</div>
            </div>
            <div class="home-hours">
                <div class="home-hour" *ngFor="let hour of currentDayTasks">
                    <div class="home-hourTime">
                        <div class="amikoBold">{{ hour.date.getHours() }}:00</div>
                    </div>
                    <div class="home-hourTask">
                        <div class="amiko">{{ hour.title }}</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="home-goals">
            <div class="home-goalsTitle">
                <div class="amikoBold">GOALS</div>
            </div>
            <div class="home-goalsList">
                <div class="home-goal clickable" *ngFor="let goal of currentDayGoals" (click)="toggleGoalComplete(goal)">
                    <div class="amikoBold">{{ goal.title }}</div>
                </div>
            </div>
            <div class="home-newGoal clickable">
                <div class="amikoBold">+ NEW GOAL</div>
            </div>
        </div>
    </div>
